name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a shareable release (makes download links public)'
        required: false
        type: boolean
        default: true
      release_name:
        description: 'Release name (e.g., "Artist Pack - John Smith")'
        required: false
        type: string
        default: 'Artist Pack Build'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: true

# Required secrets for code signing:
# macOS:
#   APPLE_CERTIFICATE - Base64 encoded .p12 certificate
#   APPLE_CERTIFICATE_PASSWORD - Password for the .p12 certificate
#   APPLE_SIGNING_IDENTITY - "Developer ID Application: Your Name (TEAM_ID)"
#   APPLE_ID - Your Apple ID email
#   APPLE_PASSWORD - App-specific password for notarization
#   APPLE_TEAM_ID - Your 10-character Team ID
# Windows:
#   WINDOWS_CERTIFICATE - Base64 encoded .pfx certificate (optional)
#   WINDOWS_CERTIFICATE_PASSWORD - Password for the .pfx certificate (optional)

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            name: macOS
          - platform: windows-latest
            name: Windows
          - platform: ubuntu-22.04
            name: Linux

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev

      # Check if code signing secrets are configured
      - name: Check code signing configuration
        id: signing
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ] && [ -n "$APPLE_SIGNING_IDENTITY" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "::warning::Code signing secrets not configured. Building unsigned app."
          fi

      # macOS code signing setup
      - name: Import macOS signing certificate
        if: matrix.platform == 'macos-latest' && steps.signing.outputs.enabled == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Clean up
          rm $RUNNER_TEMP/certificate.p12

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Set API URL
        working-directory: desktop
        run: echo "VITE_API_URL=${{ secrets.API_URL }}" > .env

      # Build with code signing (macOS with secrets configured)
      - name: Build the app (signed)
        if: matrix.platform == 'macos-latest' && steps.signing.outputs.enabled == 'true'
        working-directory: desktop
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run tauri build

      # Build without code signing (macOS without secrets, or other platforms)
      - name: Build the app (unsigned)
        if: matrix.platform != 'macos-latest' || steps.signing.outputs.enabled != 'true'
        working-directory: desktop
        run: npm run tauri build

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Scribe-macOS
          path: |
            desktop/src-tauri/target/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/release/bundle/macos/*.app

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Scribe-Windows
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux artifact
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: Scribe-Linux
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate release tag for manual builds
        id: release_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # Generate a tag based on date and short commit SHA
            TAG="build-$(date +'%Y%m%d-%H%M%S')-${{ github.sha }}"
            TAG="${TAG:0:50}"
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "name=${{ inputs.release_name || 'Artist Pack Build' }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.name }}
          files: |
            Scribe-macOS/*
            Scribe-Windows/*
            Scribe-Linux/*
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}
          generate_release_notes: ${{ startsWith(github.ref, 'refs/tags/') }}
          body: |
            ${{ github.event_name == 'workflow_dispatch' && format('Artist Pack build created from commit {0}

            **Download the installer for your platform below.**

            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` file
            - **Linux**: Download the `.deb` or `.AppImage` file', github.sha) || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
