# Render Blueprint - deploys backend automatically
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vaak-api
    plan: free
    runtime: python
    rootDir: backend
    buildCommand: pip install -e . && alembic upgrade head && python -m scripts.seed_admin --force
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vaak-db
          property: connectionString
    healthCheckPath: /api/v1/health

databases:
  - name: vaak-db
    plan: free
    databaseName: vaak
    user: vaak
