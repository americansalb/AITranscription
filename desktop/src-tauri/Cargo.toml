[package]
name = "scribe-desktop"
version = "0.1.0"
description = "AI-powered transcription desktop app"
authors = ["Scribe Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon", "devtools"] }
tauri-plugin-global-shortcut = "2"
tauri-plugin-clipboard-manager = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
enigo = "0.3"
image = { version = "0.25", default-features = false, features = ["png"] }
tiny_http = "0.12"

# Native audio recording
cpal = "0.15"
hound = "3.5"
parking_lot = "0.12"
base64 = "0.22"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
