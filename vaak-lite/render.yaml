# Render Blueprint - deploys Vaak Lite automatically
# See: https://render.com/docs/blueprint-spec

services:
  # API backend
  - type: web
    name: vaak-lite-api
    plan: free
    runtime: python
    rootDir: vaak-lite/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: WHISPER_MODEL
        value: whisper-large-v3-turbo
    healthCheckPath: /health

  # Frontend (static site)
  - type: web
    name: vaak-lite
    plan: free
    runtime: static
    rootDir: vaak-lite/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_API_URL
        sync: false
