# Render Blueprint â€” deploys Vaak Lite as a single web service
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vaak-lite
    plan: free
    runtime: python
    buildCommand: |
      cd vaak-lite/frontend && npm install && npm run build &&
      rm -rf ../backend/static && cp -r dist ../backend/static &&
      cd ../backend && pip install -r requirements.txt
    startCommand: cd vaak-lite/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /health
